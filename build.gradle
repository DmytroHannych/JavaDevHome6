plugins {
    id 'java'
}
group 'org.example'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}
dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'com.h2database', name: 'h2', version: '2.1.214'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '9.17.0'
    implementation 'org.hibernate.orm:hibernate-core:6.2.3.Final'
//    testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.8.1'
}
jar {
    archiveFileName = "myname.jar"
    manifest {
        attributes 'Main-Class': 'gradel.Main'
    }
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}
test {
    useJUnitPlatform()
}