name: Java-CI
on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest
    steps:
          - uses: actions/checkout@v3
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: 17
              distribution: 'temurin'
          - name: Grant permissions  to gradlew
            run: chmod +x gradlew
          - name: Unit with Gradlew
            run: ./gradlew test


